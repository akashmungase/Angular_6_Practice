<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <div *ngIf="f.email.hasError('required') && submitted" class="alert alert-danger mt-1">
            Email is required
          </div>
          <div *ngIf="f.email.hasError('email') && submitted" class="alert alert-danger mt-1">
            Email should be a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password"
            placeholder="Enter your password">
          <div *ngIf="f.password.hasError('required') && submitted" class="alert alert-danger mt-1">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2 w-100">Login</button>
        <div class="text-center">
          <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
